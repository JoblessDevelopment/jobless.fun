<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jobless.fun</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 { font-size: 2.5rem; margin: 2rem 0; }
    .tabs { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 2rem; }
    .tab-btn {
      padding: 10px 20px; border: none; border-radius: 10px;
      background-color: #ffe4c4; cursor: pointer; transition: .3s;
    }
    .tab-btn.active, .tab-btn:hover { background-color: #ffcc99; }
    .tab-content {
      display: none; max-width: 600px; background: white; padding: 2rem;
      border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .tab-content.active { display: block; }
    button.action, button.choice {
      margin: 0.5rem; padding: 10px 20px; font-size: 1rem;
      border: none; border-radius: 10px; background-color: #ffb347;
      color: white; cursor: pointer; transition: .3s;
    }
    button.action:hover, button.choice:hover { background-color: #ff944d; }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: white;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>jobless.fun</h1>
  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab(0)">Mood</button>
    <button class="tab-btn" onclick="switchTab(1)">Ne Yapsam?</button>
    <button class="tab-btn" onclick="switchTab(2)">Gerçek</button>
    <button class="tab-btn" onclick="switchTab(3)">İlham</button>
    <button class="tab-btn" onclick="switchTab(4)">Prompt</button>
    <button class="tab-btn" onclick="switchTab(5)">Emoji</button>
    <button class="tab-btn" onclick="switchTab(6)">Tatlı Not</button>
    <button class="tab-btn" onclick="switchTab(7)">Taş-Kağıt-Makas</button>
    <button class="tab-btn" onclick="switchTab(8)">Kehanet</button>
    <button class="tab-btn" onclick="switchTab(9)">Renk Paleti</button>
    <button class="tab-btn" onclick="switchTab(10)">Günlük Başlığı</button>
  </div>

  <!-- Mood -->
  <div class="tab-content active">
    <h2>Aesthetic Mood Generator</h2>
    <p id="moodText"></p>
    <button class="action" onclick="generateText('mood')">Nasıl Hissediyorum?</button>
  </div>

  <!-- Ne Yapsam? -->
  <div class="tab-content">
    <h2>Bugün Ne Yapsam?</h2>
    <p id="ideaText"></p>
    <button class="action" onclick="generateText('idea')">Tıkla ve Öğren!</button>
  </div>

  <!-- Gerçek -->
  <div class="tab-content">
    <h2>Rastgele Gerçek</h2>
    <p id="factText"></p>
    <button class="action" onclick="generateText('fact')">Gerçek Göster</button>
  </div>

  <!-- İlham -->
  <div class="tab-content">
    <h2>Estetik İlham</h2>
    <p id="inspoText"></p>
    <button class="action" onclick="generateText('inspo')">İlham Ver</button>
  </div>

  <!-- Prompt -->
  <div class="tab-content">
    <h2>Yaratıcı Prompt</h2>
    <p id="promptText"></p>
    <button class="action" onclick="generateText('prompt')">Prompt Oluştur</button>
  </div>

  <!-- Emoji -->
  <div class="tab-content">
    <h2>Emoji Tavrı</h2>
    <p id="emojiText"></p>
    <button class="action" onclick="generateText('emoji')">Bir Emoji Seç!</button>
  </div>

  <!-- Tatlı Not -->
  <div class="tab-content">
    <h2>Tatlı Bir Not</h2>
    <p id="noteText"></p>
    <button class="action" onclick="generateText('note')">Not Oku</button>
  </div>

  <!-- Taş-Kağıt-Makas -->
  <div class="tab-content">
    <h2>Taş-Kağıt-Makas</h2>
    <div id="gameResult"></div>
    <button class="choice" onclick="playRPS('Taş')">✊ Taş</button>
    <button class="choice" onclick="playRPS('Kağıt')">✋ Kağıt</button>
    <button class="choice" onclick="playRPS('Makas')">✌️ Makas</button>
  </div>

  <!-- Kehanet -->
  <div class="tab-content">
    <h2>Günün Kehaneti</h2>
    <p id="fortuneText"></p>
    <button class="action" onclick="generateText('fortune')">Kehanetimi Göster</button>
  </div>

  <!-- Renk Paleti -->
  <div class="tab-content">
    <h2>Renk Paleti Üretici</h2>
    <p id="paletteText"></p>
    <button class="action" onclick="generateText('palette')">Yeni Palet</button>
  </div>

  <!-- Günlük Başlığı -->
  <div class="tab-content">
    <h2>Günlük Yazı Başlığı</h2>
    <p id="journalText"></p>
    <button class="action" onclick="generateText('journal')">Başlık Oluştur</button>
  </div>

  <div class="footer">created by jobless</div>

  <script>
    // Tab geçiş
    function switchTab(i) {
      document.querySelectorAll('.tab-btn').forEach((b,j)=>b.classList.toggle('active', i===j));
      document.querySelectorAll('.tab-content').forEach((c,j)=>c.classList.toggle('active', i===j));
    }

    // Kelime havuzları (mood ve fortune genişletildi)
    const pools = {
      mood: [
        "sakin","heyecanlı","huzurlu","melankolik","neşeli","dalgalı",
        "serin","sıcak","minimal","gizemli","pastel","retro","fütüristik",
        "nostaljik","cozy","enerjik","dramatic","romantik","aktif","dersaadet"
      ],
      idea: ["kırtasiye","piknik","yürüyüş","fotoğraf","çizim","yemek","kodlama","yoga","meditasyon","film","kitap","müzik","dans","yazı","bulmaca","bahçe"],
      fact: ["salyangoz","uzay","derinlik","atom","evren","ağaç","okyanus","dağ","insan beyni","kelebek","karadelik","bakteri","yıldız","wolfram","mikrop"],
      inspo: ["renk","desen","tipografi","doku","ışık","gölge","kompozisyon","denge","uyum","kontrast","hareket","sinema","sanat","geometri","organik"],
      prompt: ["karakter","gizem","macera","duygu","yer","zaman","karşılaşma","sır","keşif","dönüşüm","kapı","ayna","mesaj","gezegen","hayalet"],
      emoji: ["😊","😎","🥳","🚀","🌟","🔥","🍀","🎉","💖","🌈","🍓","🐱","🦄","🤖","🍄"],
      note: ["sabır","umut","güç","ilham","hayal","dostluk","sevgi","özgürlük","yaratıcı","öğrenme","keşfetme","düşünme","paylaşma","çekinme","gülümseme"],
      fortune: [
        "fırsat","sürpriz","dostluk","başarı","denge","değişim","macera",
        "huzur","enerji","yaratıcı","cesaret","mutluluk","ışık",
        "öğrenme","keşif","dönüşüm","umut","uzay","orman","şehir",
        "deniz","rüya","ritim"
      ],
      palette: ["#ff6f61","#6b5b95","#feb236","#d64161","#6b4226","#f0a6ca","#6b8e23","#4b0082","#20b2aa","#dda0dd"],
      journal: ["hikâye","an","düş","günlük","anı","seyahat","keşif","duygu","yol","serüven","anımsama","görüş","seçim","düşünce","fısıltı"]
    };

    // Cümle oluşturucu
    function makeSentence(type) {
      const arr = pools[type];
      const count = 5 + Math.floor(Math.random()*6); // 5–10 kelime
      let words = [];
      for (let i=0; i<count; i++) {
        words.push(arr[Math.floor(Math.random()*arr.length)]);
      }
      let txt = words.join(' ');
      return txt.charAt(0).toUpperCase() + txt.slice(1) + '.';
    }

    // Metin üret
    function generateText(type) {
      if (type === 'palette') {
        const sent = makeSentence('palette');
        document.getElementById('paletteText').innerText = sent;
        const color = sent.match(/#\w{6}/)[0];
        document.body.style.background = color;
      } else {
        document.getElementById(type + 'Text').innerText = makeSentence(type);
      }
    }

    // Taş-Kağıt-Makas (kullanıcı seçimi)
    function playRPS(user) {
      const opts = ['Taş','Kağıt','Makas'];
      const bot = opts[Math.floor(Math.random()*3)];
      let res = user === bot ? 'Beraberlik!' :
                (user==='Taş'&&bot==='Makas'||user==='Kağıt'&&bot==='Taş'||user==='Makas'&&bot==='Kağıt')
                ? 'Kazandın!' : 'Kaybettin!';
      document.getElementById('gameResult').innerText =
        `Sen: ${user}\nBot: ${bot}\nSonuç: ${res}`;
    }
  </script>
</body>
</html>
